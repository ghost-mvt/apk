<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الملفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>قائمة الملفات</h1>
    <ul id="fileList">جارٍ تحميل الملفات...</ul>

    <script>
        const username = 'ghost-mvt'; // ضع اسم المستخدم الخاص بك على GitHub هنا
        const repo = 'apk'; // ضع اسم المستودع هنا
        const folder = 'apk'; // ضع اسم المجلد الذي يحتوي على الملفات هنا

        async function fetchFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`);
                const files = await response.json();

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // مسح النص "جارٍ تحميل الملفات..."

                files.forEach(file => {
                    if (file.type === 'file') {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = file.download_url;
                        link.textContent = file.name;
                        link.target = "_blank"; // يفتح الرابط في نافذة جديدة
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('حدث خطأ أثناء جلب الملفات:', error);
                document.getElementById('fileList').textContent = 'حدث خطأ أثناء تحميل الملفات.';
            }
        }

        fetchFiles();
    </script>
</body>
</html>
