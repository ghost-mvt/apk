<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>M√º≈üteri Verileri Kaydetme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
            background-size: cover;
            user-select: none;
        }

        .container {
            max-width: 100%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        input, select, textarea {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #666;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px 0;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #message, #error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        #searchResult {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: #e9ecef;
            overflow: auto;
        }

        #searchResult div {
            border: 1px solid #007bff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #searchResult p {
            margin: 0;
        }

        .error {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>ùïäùï†ùïùùïûùïíùï´ ùî∏ùï¶ùï•ùï†</h1>
        <button id="toggleFormButton">Veri Giri≈üi Yap</button>
        <button id="toggleSearchButton" class="hidden">Ara√ß Plakasƒ±yla Ara</button>

        <!-- Form for Data Entry -->
        <form id="customerForm" class="hidden">
            <input type="text" id="carPlate" placeholder="Plaka" oninput="validateCarPlate(this)" required>
            <input type="text" id="mileage" placeholder="KM" oninput="formatMileage(this)" required>
            <select id="maintenanceOptions" multiple required>
                <option value="Motor Yaƒüƒ±">Motor Yaƒüƒ±</option>
                <option value="Yaƒü Filtresi">Yaƒü Filtresi</option>
                <option value="Hava Filtresi">Hava Filtresi</option>
                <option value="Dizel Filtresi">Dizel Filtresi</option>
                <option value="Polen Filtresi">Polen Filtresi</option>
                <option value="Diƒüer">Diƒüer</option>
            </select>
            <textarea id="additionalDetails" placeholder="Ek Detaylar (isteƒüe baƒülƒ±)"></textarea>
            <button type="submit">Verileri Kaydet</button>
        </form>

        <div id="message"></div>
        <div id="error" class="error"></div>

        <!-- Search Section -->
        <h2 class="hidden">Ara√ß Plakasƒ±yla Ara</h2>
        <input type="text" id="searchPlate" class="hidden" placeholder="Ara√ß plakasƒ±nƒ± girin" oninput="validateCarPlate(this)">
        <button id="searchButton" class="hidden">Ara</button>

        <div id="searchResult" class="hidden"></div>
    </div>

    <script>
        // Firebase Ayarlarƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyBqvh9YjugTcuGGP1hKJjfo5FiRpy1fJFE",
            authDomain: "ghost-54304.firebaseapp.com",
            databaseURL: "https://ghost-54304-default-rtdb.firebaseio.com",
            projectId: "ghost-54304",
            storageBucket: "ghost-54304.appspot.com",
            messagingSenderId: "882897642019",
            appId: "1:882897642019:web:a4e544d9c8faf735d80796",
            measurementId: "G-2Y2TRT9XCF"
        };

        // Uygulamayƒ± Ba≈ülat
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Ara√ß plakasƒ±nƒ± doƒürulama Ÿà temizleme fonksiyonu
        function validateCarPlate(input) {
            const regex = /[^A-Za-z0-9]/g; 
            input.value = input.value.replace(regex, '').toUpperCase(); 
        }

        // Kilometre formatlama fonksiyonu
        function formatMileage(input) {
            let value = input.value.replace(/,/g, '').replace(/\D/g, '');
            if (value.length > 6) value = value.slice(0, 6);
            const formattedValue = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'); // Format with commas
            input.value = formattedValue;
        }

        // M√º≈üteri Verilerini Kaydetme
        document.getElementById('customerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const selectedOptions = Array.from(document.getElementById('maintenanceOptions').selectedOptions);
            if (selectedOptions.length === 0) {
                document.getElementById('error').innerText = 'En az bir bakƒ±m t√ºr√º se√ßmelisiniz.';
                return;
            } else {
                document.getElementById('error').innerText = '';
            }

            const carPlate = document.getElementById('carPlate').value; 
            const mileage = document.getElementById('mileage').value.replace(/,/g, ''); // Remove commas for storage
            const maintenanceOptions = selectedOptions.map(option => option.value);
            const additionalDetails = document.getElementById('additionalDetails').value;

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('en-CA', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/-/g, '/');

            const customerData = {
                plate: carPlate,
                mileage: mileage,
                maintenance: maintenanceOptions,
                details: additionalDetails,
                date: formattedDate
            };

            database.ref('customers').push(customerData)
                .then(() => {
                    document.getElementById('message').innerText = 'Veriler ba≈üarƒ±yla kaydedildi!';
                    document.getElementById('customerForm').reset();
                })
                .catch((error) => {
                    document.getElementById('message').innerText = 'Hata olu≈ütu: ' + error.message;
                });
        });

        // Ara√ß plakasƒ±yla arama yapma
        document.getElementById('searchButton').addEventListener('click', function () {
            const searchPlate = document.getElementById('searchPlate').value.toUpperCase(); 
            const resultDiv = document.getElementById('searchResult');

            if (searchPlate.trim() === '') {
                resultDiv.innerText = 'L√ºtfen ge√ßerli bir ara√ß plakasƒ±nƒ± girin.';
                resultDiv.classList.remove('hidden'); 
                return;
            }

            database.ref('customers').orderByChild('plate').equalTo(searchPlate).once('value')
                .then((snapshot) => {
                    resultDiv.innerHTML = '';
                    if (snapshot.exists()) {
                        const results = [];
                        snapshot.forEach(childSnapshot => {
                            const data = childSnapshot.val();
                            results.push(data);
                        });

                        // Sort results by date (newest first)
                        results.sort((a, b) => new Date(b.date) - new Date(a.date));

                        // Display results
                        results.forEach(data => {
                            const formattedMileage = parseInt(data.mileage).toLocaleString('en-US', {minimumIntegerDigits: 6, useGrouping: true});
                            const maintenanceList = data.maintenance.map(item => `<li>${item}</li>`).join('');
                            resultDiv.innerHTML += `
                                <div>
                                    <p><strong>Plaka:</strong> ${data.plate}</p>
                                    <p><strong>KM:</strong> ${formattedMileage}</p>
                                    <p><strong>Bakƒ±m:</strong></p>
                                    <ul>${maintenanceList}</ul>
                                    <p><strong>Detaylar:</strong> ${data.details}</p>
                                    <p><strong>Tarihi:</strong> ${data.date}</p>
                                </div>
                            `;
                        });
                        resultDiv.classList.remove('hidden'); 
                    } else {
                        resultDiv.innerText = 'Bu numara ile veri bulunmamaktadƒ±r.';
                        resultDiv.classList.remove('hidden'); 
                    }
                })
                .catch((error) => {
                    resultDiv.innerText = 'Hata olu≈ütu: ' + error.message;
                });
        });

        // Form ve arama butonlarƒ± i√ßin g√∂r√ºn√ºrl√ºk deƒüi≈ütirme
        document.getElementById('toggleFormButton').addEventListener('click', function() {
            document.getElementById('customerForm').classList.toggle('hidden');
            document.getElementById('toggleSearchButton').classList.toggle('hidden');
            document.getElementById('searchPlate').classList.add('hidden');
            document.getElementById('searchButton').classList.add('hidden');
            document.querySelector('h2').classList.add('hidden');
            document.getElementById('searchResult').classList.add('hidden');
        });

        document.getElementById('toggleSearchButton').addEventListener('click', function() {
            document.getElementById('searchPlate').classList.toggle('hidden');
            document.getElementById('searchButton').classList.toggle('hidden');
            document.querySelector('h2').classList.toggle('hidden');
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('customerForm').classList.add('hidden');
        });
    </script>
</body>
</html>
