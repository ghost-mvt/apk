<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- منع التكبير والتصغير -->
    <title>Müşteri Verileri Kaydetme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #e0e0e0; /* لون خلفية رمادي فاتح */
            margin: 0;
            padding: 20px;
            background-size: cover;
            user-select: none; /* منع تحديد النصوص */
        }

        .container {
            max-width: 100%; /* تحديد عرض الحاوية */
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* خلفية بيضاء مع شفافية */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* إضافة ظل للنص */
        }

        input, select, textarea {
           width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #666; /* لون حواف داكن */
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff; /* لون تركيز */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* لون أزرار */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3; /* لون أزرار عند التحويم */
            transform: translateY(-2px);
        }

        #message, #error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        #searchResult {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: #e9ecef;
            overflow: auto;
        }

        #searchResult div {
            border: 1px solid #007bff; /* لون حواف نتائج البحث */
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #searchResult p {
            margin: 0;
        }

        .error {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Müşteri Verileri Kaydetme</h1>
        <button id="toggleFormButton">Veri Girişi Yap</button>

        <form id="customerForm" class="hidden">
            <input type="text" id="carPlate" placeholder="Araç Plakası" oninput="validateCarPlate(this)" required>
            <input type="text" id="mileage" placeholder="Kilometre Sayısı" pattern="^\d{6}$" required>
            <select id="maintenanceOptions" multiple required>
                <option value="Motor Yağı">Motor Yağı</option>
                <option value="Yağ Filtresi">Yağ Filtresi</option>
                <option value="Hava Filtresi">Hava Filtresi</option>
                <option value="Dizel Filtresi">Dizel Filtresi</option>
                <option value="Polen Filtresi">Polen Filtresi</option>
                <option value="Diğer">Diğer</option>
            </select>
            <textarea id="additionalDetails" placeholder="Ek Detaylar (isteğe bağlı)"></textarea>
            <button type="submit">Verileri Kaydet</button>
        </form>

        <div id="message"></div>
        <div id="error" class="error"></div>

        <h2 class="hidden">Araç Plakasıyla Ara</h2>
        <input type="text" id="searchPlate" class="hidden" placeholder="Araç plakasını girin" oninput="validateCarPlate(this)">
        <button id="searchButton" class="hidden">Ara</button>

        <div id="searchResult" class="hidden"></div>
    </div>

    <script>
        // Firebase Ayarları
        const firebaseConfig = {
            apiKey: "AIzaSyBqvh9YjugTcuGGP1hKJjfo5FiRpy1fJFE",
            authDomain: "ghost-54304.firebaseapp.com",
            databaseURL: "https://ghost-54304-default-rtdb.firebaseio.com",
            projectId: "ghost-54304",
            storageBucket: "ghost-54304.appspot.com",
            messagingSenderId: "882897642019",
            appId: "1:882897642019:web:a4e544d9c8faf735d80796",
            measurementId: "G-2Y2TRT9XCF"
        };

        // Uygulamayı Başlat
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Araç plakasını doğrulama ve temizleme fonksiyonu
        function validateCarPlate(input) {
            const regex = /[^A-Za-z0-9]/g; 
            input.value = input.value.replace(regex, '').toUpperCase(); 
        }

        // Müşteri Verilerini Kaydetme
        document.getElementById('customerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const selectedOptions = Array.from(document.getElementById('maintenanceOptions').selectedOptions);
            if (selectedOptions.length === 0) {
                document.getElementById('error').innerText = 'En az bir bakım türü seçmelisiniz.';
                return;
            } else {
                document.getElementById('error').innerText = '';
            }

            const carPlate = document.getElementById('carPlate').value; 
            const mileage = document.getElementById('mileage').value;
            const maintenanceOptions = selectedOptions.map(option => option.value);
            const additionalDetails = document.getElementById('additionalDetails').value;

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('en-CA', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/-/g, '/');

            const customerData = {
                plate: carPlate,
                mileage: mileage,
                maintenance: maintenanceOptions,
                details: additionalDetails,
                date: formattedDate
            };

            database.ref('customers').push(customerData)
                .then(() => {
                    document.getElementById('message').innerText = 'Veriler başarıyla kaydedildi!';
                    document.getElementById('customerForm').reset();
                })
                .catch((error) => {
                    document.getElementById('message').innerText = 'Hata oluştu: ' + error.message;
                });
        });

        // Araç plakasıyla arama yapma
        document.getElementById('searchButton').addEventListener('click', function () {
            const searchPlate = document.getElementById('searchPlate').value.toUpperCase(); 
            const resultDiv = document.getElementById('searchResult');

            if (searchPlate.trim() === '') {
                resultDiv.innerText = 'Lütfen arama için araç plakasını girin.';
                return;
            }

            database.ref('customers').orderByChild('plate').equalTo(searchPlate).once('value')
                .then((snapshot) => {
                    resultDiv.innerHTML = ''; 
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnapshot => {
                            const data = childSnapshot.val();
                            resultDiv.innerHTML += `
                                <div>
                                    <p><strong>Araç Plakası:</strong> ${data.plate}</p>
                                    <p><strong>Kilometre Sayısı:</strong> ${data.mileage}</p>
                                    <p><strong>Bakım Türleri:</strong> ${data.maintenance.join(', ')}</p>
                                    <p><strong>Ek Detaylar:</strong> ${data.details}</p>
                                    <p><strong>Kayıt Tarihi:</strong> ${data.date}</p>
                                </div>
                            `;
                        });
                        resultDiv.classList.remove('hidden'); 
                    } else {
                        resultDiv.innerText = 'Bu numara ile veri bulunmamaktadır.';
                        resultDiv.classList.remove('hidden'); 
                    }
                })
                .catch((error) => {
                    resultDiv.innerText = 'Hata oluştu: ' + error.message;
                });
        });

        // تبديل بين نموذج الإدخال والبحث
        document.getElementById('toggleFormButton').addEventListener('click', function() {
            const form = document.getElementById('customerForm');
            const searchTitle = document.querySelector('h2');
            const searchPlateInput = document.getElementById('searchPlate');
            const searchButton = document.getElementById('searchButton');
            const searchResultDiv = document.getElementById('searchResult');

            if (form.classList.contains('hidden')) {
                form.classList.remove('hidden');
                searchTitle.classList.add('hidden');
                searchPlateInput.classList.add('hidden');
                searchButton.classList.add('hidden');
                searchResultDiv.classList.add('hidden');
                this.innerText = 'Araç Plakasıyla Ara';
            } else {
                form.classList.add('hidden');
                searchTitle.classList.remove('hidden');
                searchPlateInput.classList.remove('hidden');
                searchButton.classList.remove('hidden');
                searchResultDiv.classList.add('hidden');
                this.innerText = 'Veri Girişi Yap';
            }
        });
    </script>
</body>
</html>
